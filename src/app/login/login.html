<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form class="form-signin" name="login_form" id="login" novalidate>       
                    <h2 class="form-signin-heading">Please login</h2>
                     <input type="email" ng-model="email" name="email" placeholder="Please Enter Your Email" class="form-control" required>
                    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Please Enter Your Password"/>
                    <span class="error">{{error}}</span>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>   
                    <a class="btn btn-lg btn-primary btn-block" href="#/registration">Sign Up</a>
                </form>

            </div>  
        </div>
    </div>  
</div>
